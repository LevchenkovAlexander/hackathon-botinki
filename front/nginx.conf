server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Главное: SPA-роутинг — любые пути отдаём index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключаем показ списка папок навсегда
    autoindex off;

    # Кешируем статику (опционально, но приятно)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}